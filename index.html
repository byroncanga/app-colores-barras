<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de colores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/iconoColor.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div>
            <h2>Rojo (R)</h2>            
            <input id="red" type="range" min="1" max="255" step="1" value="1">
            <p id="valor-barra-rojo">1</p>
        </div>
        <div>
            <h2>Verde (G)</h2>
            <input id="green" type="range" min="1" max="255" step="1" value="1">
            <p id="valor-barra-verde">1</p>
        </div>
        <div>
            <h2>Azul (B)</h2>
            <input id="blue" type="range" min="1" max="255" step="1" value="1">
            <p id="valor-barra-azul">1</p>
        </div>
    </div>
    <script src="app.js"></script>    
</body>
</html>
